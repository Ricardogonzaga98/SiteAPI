<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Home - Time FC</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #ffe5e5;
      color: #4d0000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #b30000;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff9999;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
      flex: 1;
    }

    h1 {
      color: #800000;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 25px;
      font-size: 18px;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    .campo {
      background-color: #fff0f0;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(179, 0, 0, 0.3);
      margin-bottom: 40px;
    }

    .campo h2 {
      color: #800000;
      margin-bottom: 15px;
    }

    .campo img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    .campo iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    footer {
      background-color: #b30000;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.3);
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">H</a>
      <a href="sobre.html">S</a>
      <a href="cadastro.html">C</a>
    </nav>
  </header>

  <main>
    <h1>Bem-vindo ao Heimtal FC</h1>
    <p>Orgulho da nossa comunidade ! Confira nossa equipe e conquistas.</p>
    
    <div class="galeria">
      <img src="heimtal.jpg" alt="Time Heimtal FC" />
      <img src="imagem2.jpg" alt="Foto do Time 2" />
      <img src="imagem3.jpg" alt="Foto do Time 3" />
    </div>

    <section class="campo">
      <h2>Nosso Campo de Futebol</h2>
      <img src="campo.jpg" alt="Campo de Futebol Heimtal FC" />
      <p>É aqui que a magia acontece! Visite nosso campo de futebol:</p>
      
      <iframe
        src="https://www.google.com/maps/embed?pb=!4v1716225815520!6m8!1m7!1sCIHM0ogKEICAgICGsLqomgE!2m2!1d-23.2517847!2d-51.1556712!3f75!4f0!5f0.7820865974627469"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>

  <footer>
    <p>© 2025 Heimtal FC - Todos os direitos reservados</p>
  </footer>
</body>
</html>
