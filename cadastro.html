<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Heimtal FC</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4d0000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      line-height: 1.5;
      background: url('IMG2/imagem2.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: #b30000cc;
      padding: 15px 30px;
      box-shadow: 0 4px 8px rgba(179, 0, 0, 0.5);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      background-color: #ff9999;
      color: #800000;
      outline: none;
    }

    main {
      background-color: rgba(255, 240, 240, 0.95);
      max-width: 600px;
      margin: 40px auto 50px;
      padding: 35px 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(179, 0, 0, 0.3);
      flex: 1;
      text-align: center;
    }

    main h1 {
      color: #800000;
      font-size: 2.8rem;
      margin-bottom: 30px;
      font-weight: 700;
      text-shadow: 1px 1px 3px rgba(179,0,0,0.6);
    }

    form {
      text-align: left;
    }

    form label {
      display: block;
      font-weight: 700;
      margin-bottom: 10px;
      color: #660000;
      font-size: 1.1rem;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    form label:hover {
      color: #b30000;
    }

    form input[type="text"],
    form input[type="tel"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 25px;
      border: 2px solid #ff9999;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
    }

    form input[type="text"]:focus,
    form input[type="tel"]:focus {
      border-color: #b30000;
      box-shadow: 0 0 8px #b30000;
      outline: none;
    }

    button[type="submit"] {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 15px 0;
      font-size: 1.3rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background-color: #800000;
      box-shadow: 0 0 15px #800000aa;
      outline: none;
    }

    #mensagem {
      margin-top: 20px;
      font-weight: 700;
      color: #b30000;
      text-align: center;
      min-height: 24px;
      font-size: 1.1rem;
    }

    footer {
      background-color: #b30000cc;
      color: white;
      text-align: center;
      padding: 20px 10px;
      font-size: 16px;
      font-weight: 700;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.3);
      user-select: none;
      margin-top: auto;
    }

    @media (max-width: 620px) {
      main {
        max-width: 90%;
        padding: 25px 20px 30px;
      }

      main h1 {
        font-size: 2rem;
        margin-bottom: 25px;
      }

      form input[type="text"],
      form input[type="tel"] {
        padding: 10px 12px;
        font-size: 1rem;
        margin-bottom: 20px;
      }

      button[type="submit"] {
        font-size: 1.1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="cadastro.html">Cadastro</a>
      <a href="jogadores.html">Jogadores</a>
      <a href="patrocinadores.html">Patrocinadores</a>
    </nav>
  </header>

  <main>
    <h1>Cadastro de Jogador</h1>
    <h1>Venha fazer parte dessa familia</h1>
    <form id="formCadastro">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required />

      <label for="rua">Rua:</label>
      <input type="text" id="rua" name="rua" required />

      <label for="numero">Número:</label>
      <input type="text" id="numero" name="numero" required />

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required />

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required />

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required />

      <button type="submit">ENVIAR</button>
    </form>

    <p id="mensagem"></p>
  </main>

  <footer>
    <p>© 2025 Heimtal FC - Todos os direitos reservados</p>
  </footer>

  <script src="controller.js"></script>
</body>
</html>
